<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="#6366F1"/>
  
  <!-- 미터 트랙 -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="white" stroke-width="20" opacity="0.2"/>
  
  <!-- 미터 게이지 (75%) -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="white" stroke-width="20"
          stroke-dasharray="895 1194" 
          stroke-linecap="round"
          transform="rotate(-90 256 256)"/>
  
  <!-- 중앙 원 -->
  <circle cx="256" cy="256" r="130" fill="white"/>
  
  <!-- 시계 바늘 (분침) -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#6366F1" stroke-width="12" stroke-linecap="round"/>
  
  <!-- 시계 바늘 (초침) -->
  <line x1="256" y1="256" x2="320" y2="200" stroke="#818CF8" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 중앙 점 -->
  <circle cx="256" cy="256" r="18" fill="#6366F1"/>
  <circle cx="256" cy="256" r="8" fill="white"/>
</svg>
